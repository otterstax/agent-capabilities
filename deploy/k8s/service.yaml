apiVersion: v1
kind: Service
metadata:
  name: otterstax-server
  namespace: otterstax
  labels:
    app.kubernetes.io/name: otterstax
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app: otterstax-server
  ports:
  - name: mysql
    port: 8816
    targetPort: 8816
    protocol: TCP
  - name: http
    port: 8085
    targetPort: 8085
    protocol: TCP
---
# Optional: LoadBalancer for external access
apiVersion: v1
kind: Service
metadata:
  name: otterstax-server-lb
  namespace: otterstax
  labels:
    app.kubernetes.io/name: otterstax
    app.kubernetes.io/component: service
spec:
  type: LoadBalancer
  selector:
    app: otterstax-server
  ports:
  - name: mysql
    port: 8816
    targetPort: 8816
    protocol: TCP
  - name: http
    port: 8085
    targetPort: 8085
    protocol: TCP
